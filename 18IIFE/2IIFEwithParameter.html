<script type="text/javascript">

	/*
	We showed a situation how to use IIFE, in fact we can pass some argument to the expression. 

	1. after defining a function: 
		function functionSample (paras) {//expressions}
	2. then we can evoke the function.
		functionSample(args);
	3. in general, we can combines as:

		(  function (paras) {//expressions}  )(args);

	this is the IIFE with parameters style.

	*/
(
	function(args)
	{
		console.log(args);
	}
)("lets Log A sentence");


</script>
