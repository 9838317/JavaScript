<script type="text/javascript">

//Here enables to see how js pass values.

    var color = "blue";
    function changeColor()
    {
        if (color === "blue")
        {
            color = "red";
        } 
        else 
        {
            color = "blue";
        }
    }
    changeColor();
    alert("Color is now " + color);
   

    var color = "blue";
    function anotherChangeColor(color)
    {
        if (color === "blue")
        {
            color = "red";
        } 
        else 
        {
            color = "blue";
        }
    }
    anotherChangeColor();
    alert("Color is now " + color);

     
</script>
