<script type="text/javascript">

	/*
	前面用工厂方法，其实是用了一个template，每次创建了一个new object。这种方式并不像是传统的class based instantiation.
	下面这种方式就不再用工厂方法，而是用this + new的模式，达到一个OOP的方式。

	注意到用new方法初始化的每个实例，都有自己独立的alerter().
	*/

    //The previous way doesn't seem like a class, that is, the OBJECT, linked a out-resourse method.

    //but we want the method to be part of the object. In this case, we use the following constructor.

    // see, with "this" key word, new we can treat "constructorFunction" as a class, also using "new" to instantiate a new instance.

   //this is obviously a very slow way.
    function constructorFunction(name, speed)
    {
    	this.name     = name;
    	this.speed    = speed;
    	this.alerter  = function(){alert("alert it.");}
    } 

    var newCar = new constructorFunction ("Car", 200);
    newCar.alerter();

    //However, we still haven't share a same method. 

    function constructorFunction(name, speed)
    {
      this.name     = name;
      this.alerter  = function(){alert("alert it.");}
    } 

</script>
