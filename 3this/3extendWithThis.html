<script type="text/javascript">

    // Although the logic behind this code is the same as previous, but note that it offers a way to reduce the lines of code.
    // With this technique, a simple print function can fit almost all objects.


function functionIsObject()
{
	//when we use "this", it can flexibly point to the obj, so this extend the function:
	//depend on which function it binds, it can point to different parent function.
	console.log(this.value);
}

var newObjA = new Object();
	newObjA.value = 1000;
	newObjA.method = functionIsObject;
	
var newObjB = new Object();
	newObjB.value = 1500;
	newObjB.method = functionIsObject;

//with .method(), it wraps the function "functionIsObject" which can log attr regardless of the name of identifier.
newObjA.method();
newObjB.method();



</script>
